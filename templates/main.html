<html>
	<head>
		<link rel=stylesheet type="text/css" href="../static/login_willy.css">
		<script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
	</head>
	
	<body>
		<div class="login">
		    <h1>Login</h1>
		    <form action='NewsAssistant' method='POST'>
		        <input type="text" class="full-width" id="input_usr" name="usr" placeholder="Username">
		        <input type="password" class="full-width" id="input_pwd" name="pwd" placeholder="Password">
		        <input type="password" class="full-width" id="retype" name="retype" placeholder="Retype password">
		        {% if inputs['msg']!='' %}
		        <p id='message' class="message">{{inputs['msg']}}</p>
		        {% endif %}
		        <input type="submit" name="signin" class="btn btn-primary btn-block btn-large half-width left-side" id="signin" value="Sign In">
		        <input type="submit" name="signup" class="btn btn-primary btn-block btn-large half-width right-side" id="signup" value='Sign Up'>
		    </form>
		</div>
		<script>
			// var x = {{username}};
        	fillInfo({{inputs['refill']}},
        			"{{inputs['username']}}",
        			"{{inputs['password']}}"
        		);
        	checkRetype({{inputs['retype']}});
        </script>
	</body>
</html>
